<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bautec</title>
    <!-- Enlaces a archivos CSS u otros recursos -->
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <!-- Contenedor para el encabezado -->
    <div id="header-container"></div>

    <!-- Contenido específico de la página -->
    <div class="contact-container">
        <!-- Recuadros de teléfono, correo y redes sociales -->
        <!-- Recuadros de información de contacto -->
        <div class="contact-info">
            <!-- Recuadro de teléfono -->
            <div class="contact-item">
                <img src="/img/whatsapppp.png" alt="Phone Icon" class="whatsapp-icon"> <!-- Icono de Llamanos -->
                <h3>Llamanos</h3>
                <p>222 285 5480</p>
            </div>
            <!-- Recuadro de correo electrónico -->
            <div class="contact-item">
                <img src="/img/correocontacto.png" alt="Mail Icon" class="email-icon"> <!-- Icono de Envianos un correo -->
                <h3>Envianos un correo</h3>
                <p>Info@bautecautomotive.com</p>
            </div>
            <!-- Recuadro de redes sociales -->
            <div class="contact-item">
                <div class="social-icons">
                    
                    <!-- Icono de LinkedIn -->
                    <a href="#"><img src="/img/linkedin_icon.png" alt="LinkedIn"></a>
                </div>
                <h3>Redes Sociales</h3>
                <p>Síguenos en nuestras redes</p>
            </div>
        </div>

        <!-- Texto de ubicación con los estilos aplicados directamente -->
        <div class="contact-text">
            <p>Ubicación de Bautec</p>
        </div>

        <!-- Contenedor del mapa -->
        <div class="map-container">
            <!-- Código HTML del mapa de Google Maps -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d37045.326389161404!2d-98.2766438499845!3d19.08025517010048!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85cfc6eb78db8855%3A0x3aac8e4c97efd04d!2sIndependencia%2C%2072150%20Heroica%20Puebla%20de%20Zaragoza%2C%20Pue.!5e0!3m2!1ses-419!2smx!4v1717547163371!5m2!1ses-419!2smx" width="5000" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
    </div>

    <!-- Contenedor para el pie de página -->
    <div id="footer-container"></div>

    <!-- Script para cargar el encabezado y el pie de página -->
    <script src="js/main.js"></script>
</body>
</html>
